<script type="text/javascript">
    $(document).ready(function() {
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
//        页面刷新自动滚到页首

        new UISearch( document.getElementById( 'sb-search' ) );
//        搜索

        $('#cart-total').text(totalPrice());
//        先计算总价

        $('.content-grids-cart')[0].addEventListener('click', function(e) {
            e = e || window.event;
            if(e.target && e.target.nodeName === 'B') {
                var eTarget = e.target;
                var cancle = '<b class="cancle">取消</b>';
                switch (eTarget.innerHTML) {
                    case '删除':
                        eTarget.innerHTML = '确定';
                        $(cancle).insertAfter(eTarget);
                        break;
                    case '确定':
                        eTarget.parentNode.remove();
                        break;
                    case '取消':
                        $(eTarget).prev().text('删除');
                        eTarget.remove();

                        break;
                    default:
                        break;
                }
                $('#cart-total').text(totalPrice());
            }
        }, false);
//        删除购物车里的东西


        function totalPrice() {
            var _total=[];
            var _res = 0;

            if($('label').length !== 0) {
                _total = $('label').map(function() {return parseFloat(this.innerHTML.substr(1))});
                _res = Array.prototype.reduce.call(_total,function (previous, current, index, array) {
                    return previous + current;
                });
                _res = Math.round(_res*100)/100;
            }else {
                _res = 0;
            }

            return _res;
        }
    });
</script>
